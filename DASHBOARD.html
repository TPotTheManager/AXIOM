<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="DASHBOARD_Styles.css">
</head>
<body>
  <div class="container">
    <div class="left-column">
      <div class="embed">
        <!-- Project Snapshots -->
        <iframe src="https://docs.google.com/spreadsheets/d/1N2Fg4Uwky_TaXb-XwHFOoPiQgf20hJDWQqB2L_dIsko/edit?usp=sharing&widget=false&headers=false"
                width="100%" height="400" frameborder="0"></iframe>
      </div>
      <style>
        .iframe-wrapper {
          width: 100%;
          height: 600px;
          overflow: hidden;
          position: relative;
        }
        #sheetFrame {
          position: absolute;
          top: -10px;   /* hides the toolbar */
          left: 0;
          width: 100%;
          height: 900px; /* extra height so content stays visible */
        }
      </style>
      <div class="embed">
        <!-- Invoice Tracker -->
        <iframe src="https://docs.google.com/spreadsheets/d/1SfT40Ezl2C1YZHyFHp277YtQ3D22zomKO-qA1l9IFh0/edit?usp=sharing&widget=false&headers=false"
                width="100%" height="400" frameborder="0"></iframe>
      </div>
    </div>
    <div class="right-column">
      <!-- Google Calendar embed -->
      <iframe src="https://calendar.google.com/calendar/embed?src=taylor%40axiomlandscape.com&ctz=America%2FPhoenix"
              width="100%" height="850" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>
</body>
</html>
