<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="DASHBOARD_Styles.css">
  <!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<!-- Google API -->
<script src="https://apis.google.com/js/api.js"></script>
<script src="https://apis.google.com/js/platform.js"></script>

<!-- Your Calendar Logic -->
<script defer src="calendar.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <div class="embed">
        <!-- Project Snapshots -->
        <iframe src="https://docs.google.com/spreadsheets/d/1N2Fg4Uwky_TaXb-XwHFOoPiQgf20hJDWQqB2L_dIsko/edit?usp=sharing&widget=false&headers=false"
                width="100%" height="400" frameborder="0"></iframe>
      </div>
      <style>
        .iframe-wrapper {
          width: 100%;
          height: 600px;
          overflow: hidden;
          position: relative;
        }
        #sheetFrame {
          position: absolute;
          top: -10px;   /* hides the toolbar */
          left: 0;
          width: 100%;
          height: 900px; /* extra height so content stays visible */
        }
      </style>
      <div class="embed">
        <!-- Invoice Tracker -->
        <iframe src="https://docs.google.com/spreadsheets/d/1SfT40Ezl2C1YZHyFHp277YtQ3D22zomKO-qA1l9IFh0/edit?usp=sharing&widget=false&headers=false"
                width="100%" height="400" frameborder="0"></iframe>
      </div>
    </div>
    <div class="right-column">
     <!-- 🗓️ Axiom Team Calendar -->
      <section id="calendar-section" style="margin: 30px 0; text-align:center;">
        <h2>Axiom Team Calendar</h2>
      
        <!-- Auth buttons -->
        <button id="authorize_button">Authorize</button>
        <button id="signout_button" style="display:none;">Sign Out</button>
      
        <!-- The calendar container -->
        <div id="calendar" style="max-width:900px; margin:40px auto;"></div>
      </section>
    </div>
  </div>
</body>
</html>
