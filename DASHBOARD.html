<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="DASHBOARD_Styles.css">
</head>
<body>
  <div class="container">
    <div class="left-column">
      <div class="embed">
        <!-- Project Snapshots -->
        <iframe src="https://docs.google.com/spreadsheets/d/1N2Fg4Uwky_TaXb-XwHFOoPiQgf20hJDWQqB2L_dIsko/edit?usp=sharing"
                width="100%" height="400" frameborder="0"></iframe>
      </div>
      <div class="embed">
        <!-- Invoice Tracker -->
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSASNoc3pj-UF6etp5tNjaF2yYZz_g9QYKsiqo6PwIROFVxN4EahKt6fnL789PQ8hJdTCquOZnEMzMX/pubhtml?widget=true&amp;headers=false"
                width="100%" height="400" frameborder="0"></iframe>
      </div>
    </div>
    <div class="right-column">
      <!-- Google Calendar embed -->
      <iframe src="https://calendar.google.com/calendar/embed?src=taylor%40axiomlandscape.com&ctz=America%2FPhoenix"
              width="100%" height="850" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>
</body>
</html>
