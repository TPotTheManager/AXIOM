<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Calendar</title>

  <!-- FullCalendar core & Google Calendar plugins -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f8fa;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    #calendar {
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Company Calendar</h1>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        googleCalendarApiKey: 'AIzaSyDeyN9bNwa-_CCcHPcRksbg_i0Q4yBvjac', // ðŸ”‘ Youâ€™ll generate this in Google Cloud Console
        events: {
          googleCalendarId: 'c_8bb7f80d46484a64298e0c67b6ca7f1580bc73242162874c2b938b882597d270@group.calendar.google.com' // Use your shared company calendar
        },
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
      });

      calendar.render();
    });
  </script>
</body>
</html>
