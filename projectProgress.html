<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Progress</title>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
    }
    .container {
      display: flex;
      gap: 20px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .embed {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    iframe {
      display: block;
      border: none;
    }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .modal-content h2 {
      margin-top: 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <!-- Project Progress -->
      <div class="embed">
        <iframe 
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTlwvqbGI6CIWyisPPi6OAe_EHwTxlBnGIhe7FK9jGAHs0hpVtveo2Hl1ko0plP_A/pubhtml?gid=1333088076&amp;single=true&amp;widget=true&amp;headers=false">
        </iframe>
      </div>
    <div class="container">
    <div class="right-column">
      <!-- Project Progress -->
      <div class="embed">
        <iframe 
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTe6jfPTmbCYEWxeY1AC3szj9JTwAZ07Am3lhixoK7GXEotq7C2w3xS5pQZwDw8Hw/pubhtml?gid=1296684782&amp;single=true&amp;widget=true&amp;headers=false">
        </iframe>
      </div>
</body>
</html>
